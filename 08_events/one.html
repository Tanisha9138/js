<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://cdn.pixabay.com/photo/2020/01/12/13/22/photoshop-4759955_640.jpg" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://c4.wallpaperflare.com/wallpaper/358/204/54/amazing-city-view-of-melbourne-australia-hd-photos-wallpaper-preview.jpg" alt=""></li>
            <li><img width="200px" id="river" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUR94ovvRwIxg9vcGSKMD6aHzuwhzWZHex-w&s" alt=""></li>
            <li><img width="200px" id="owl" src="https://t3.ftcdn.net/jpg/00/87/14/80/360_F_87148050_j5bCKjzGcquZRsYZ7X8UQEs9ChiHmNsM.jpg"  alt=""></li>
            <li><img width="200px" id="player" src="https://images.pexels.com/photos/274422/pexels-photo-274422.jpeg?cs=srgb&dl=pexels-pixabay-274422.jpg&fm=jpg" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")                                    // this method is also less feasible onclick is good but it provides less features than addEventListener.
    // }

    // best method
    document.getElementById('owl').addEventListener('click', function(){   // here we pass 3rd parameter as well which is true or false by default it is false interview quesn
        alert("owl clicked again")
    })  

    // one another method   use in early time not now
    // attachEvent()
    // jQuery -on

    document.getElementById('river').addEventListener('click',function(e){
        console.log("clicked inside the ul");
    }, false)

    // Events which we have to study
    
    // type, timeStamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode => interesting

    // Event Propagatin => true false

    // There are two contexts of event propagation, one is event bubbly(false) and the other is event capturing(true)

    document.getElementById('japan').addEventListener('click',function(e){
        console.log("country clicked");  // inside se outside is basically bubbling
        // e.stopPropagation()
    }, false)            

    document.getElementById('google').addEventListener('click',function(e){
        console.log("google clicked");
        e.preventDefault()   // in my code without writing e.stopPropagation my console does not show bubbling
    }, false)


    // now we want when we click on image, then image disappears

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode);

        if(e.target.tagName === 'IMG'){
            console.log(e.target.id)
            let removeIt = e.target.parentNode
            // removeIt.remove()  1st way to remove
            removeIt.parentNode.removeChild(removeIt)  // 2ndd way to remove
        }
        
    }, false)

</script>
</html>
