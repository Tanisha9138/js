<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);                 // gives div class
    console.log(parent.children);        // gives Html collection
    console.log(parent.children[1])
    console.log(parent.children[1].innerHTML)

    // In html collection for each loop does not work for that we have to convert html collection into array.
    // But in html collection we can use classic for loop that works fine.

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML); // gives output => monday tuesday wednesday thursday
    }
    // imp property
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // move child to parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne)                              // Monday

    // how to move to parent
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);         // Tuesday

    console.log("NODES: ", parent.childNodes);
    // childNodes are completely a complex tree structure it gives value (9) text div.day and so on, it' value is not 4 mndy tuesday..
</script>
</html>
